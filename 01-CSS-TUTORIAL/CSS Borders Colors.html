<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: red;
}

p.two {
  border-style: solid;
  border-color: green;
} 

p.three {
  border-style: dotted;
  border-color: blue;
} 
</style>
</head>
<body>

<h2>The border-color Property by Syirajfasih</h2>
<p>This property specifies the color of the four borders:</p>

<p class="one">Syirajfasih</p>
<p class="two">Syirajfasih</p>
<p class="three">Syirajfasih</p>

<p><b>Note:</b> The "border-color" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>

</body>
</html>
