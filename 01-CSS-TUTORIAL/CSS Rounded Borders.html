<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 2px solid red;
  padding: 5px;
}

p.round1 {
  border: 2px solid red;
  border-radius: 5px;
  padding: 5px;
}

p.round2 {
  border: 2px solid red;
  border-radius: 8px;
  padding: 5px;
}

p.round3 {
  border: 2px solid red;
  border-radius: 12px;
  padding: 5px;
}
</style>
</head>
<body>

<h2>SQUAD EPEP</h2>
<p>This property is used to add rounded borders to an element:</p>

<p class="normal">Normal border (INANSKIEE)</p>
<p class="round1">Round border (APEN)</p>
<p class="round2">Rounder border (Warung Timur/WARTIM)</p>
<p class="round3">Roundest border (RUDY EXPLANE)</p>
</body>
</html>
