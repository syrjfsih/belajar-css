<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:rgb(0, 255, 234);}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>The outline-style Property</h2>

<p class="dotted">Syirajfasih</p>
<p class="dashed">Syirajfasih</p>
<p class="solid">Syirajfasih</p>
<p class="double">Syirajfasih</p>
<p class="groove">Syirajfasih</p>
<p class="ridge">Syirajfasih</p>
<p class="inset">Syirajfasih</p>
<p class="outset">Syirajfasih</p>

</body>
</html>
